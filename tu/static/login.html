<!DOCTYPE HTML>
<html lang="en" >
<html>
<head>
  <title>TU Wall Street-Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="login_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>  
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'> 
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body class="body">
<div class="login-page">
  <div class="form">
    <form, id='login'>
      <lottie-player src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"  background="transparent"  speed="1"  style="justify-content: center;" loop  autoplay></lottie-player>
      <input type="text" placeholder="&#xf007;  email" id="email"/>
      <input type="password" placeholder="&#xf023;  password" id="pwd"/>
      <button type="submit" onclick="window.location.href='login.html'" id="loginbutton">LOGIN</button>
      <br>
    </form>

  </div>
</div>

<script>
    var registerForm = document.getElementById("login");
    async function handleRegister(event) {
      event.preventDefault();
      console.log(document.getElementById("email").value);
      console.log(document.getElementById("pwd").value);

      //document.getElementById("loginbutton").innerHTML = `<i class="fa fa-refresh fa-spin"></i>`;

      const result = await fetch("http://127.0.0.1:8080/api/v1/auth/login/", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          password: document.getElementById("pwd").value,
          email: document.getElementById("email").value
        })

      })

      document.getElementById("loginbutton").innerHTML = "login";

      if (result.status == 201) {
        resp = await result.json()
        console.log(resp);
        alert("Login SUCCESS, user_id=" + resp["id"])
      } else {
        console.log(await result.json());
        alert("Login failed");
      }
    }
    registerForm.addEventListener('submit', handleRegister)
  </script>
</body>
</html>
